<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect to DeepSeek</title>
</head>
<body>
    <h1>Query DeepSeek</h1>
    <input type="text" id="queryInput" placeholder="Enter your query here...">
    <button onclick="sendQuery()">Submit</button>
    <div id="responseArea"></div>

<script>
// 使用fetch API发送请求到DeepSeek
function sendQuery() {
    const query = document.getElementById('queryInput').value;
    fetch('http://localhost:PORT_NUMBER/your-endpoint', { // 替换PORT_NUMBER和endpoint
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({query: query}),
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('responseArea').innerText = JSON.stringify(data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}
</script>
</body>
</html>
